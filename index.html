<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Masooma!</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    margin: 20px 0;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  /* Intro screen */
  #intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s;
    padding: 20px;
  }
  #intro h2 {
    font-size: 2.5rem;
    margin: 10px 0;
  }
  #intro p {
    font-size: 1.4rem;
    max-width: 700px;
    margin: 5px 0;
    line-height: 1.5;
  }

  /* Slideshow */
  #photo-slideshow {
    position: relative;
    width: 300px;
    height: auto;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: none;
  }
  #photo-slideshow img {
    width: 100%;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s;
  }
  #photo-slideshow img.active {
    opacity: 1;
  }

  /* Wishes */
  #wishes-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    display: none;
  }
  .wish {
    background: rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    transform: scale(0);
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
    position: relative;
    overflow: hidden;
  }
  .wish.show {
    transform: scale(1);
    opacity: 1;
  }
  .wish h3 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
  }
  .wish p {
    font-size: 1rem;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: #fff;
    top: 0;
    animation: fall linear infinite;
    opacity: 0.8;
    z-index: 9999;
  }
  @keyframes fall {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro">
  <h2>Happy 28th Birthday Masooma! üéâ</h2>
  <p>Hi Masooma, it's Aown, your husband. Today is so special because my life partner, my everything, is born. ‚ù§Ô∏è</p>
  <p>Today starts a beautiful story of love, joy, and happiness. Here are wishes from people who love you!</p>
</div>

<!-- Slideshow -->
<div id="photo-slideshow">
  <img src="1.jpeg" class="active" alt="Photo 1">
  <img src="2.jpeg" alt="Photo 2">
  <img src="3.jpeg" alt="Photo 3">
</div>

<!-- Wishes -->
<div id="wishes-container"></div>

<!-- Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script src="wishes.js"></script>
<script>
  // Intro screen fade out after 5 seconds
  setTimeout(() => {
    document.getElementById('intro').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('photo-slideshow').style.display = 'block';
      document.getElementById('wishes-container').style.display = 'flex';

      // Animate wishes after intro
      const container = document.getElementById('wishes-container');
      wishes.forEach((wish, index) => {
        const div = document.createElement('div');
        div.classList.add('wish');
        div.innerHTML = `<h3>${wish.name}</h3><p>${wish.message}</p>`;
        container.appendChild(div);
        setTimeout(() => {
          div.classList.add('show');
        }, index * 500); // 0.5s delay between each wish
      });

    }, 1000); // wait for fade-out
  }, 5000); // intro duration

  // Confetti
  for(let i=0; i<100; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 75%)`;
    confetti.style.animationDuration = 2 + Math.random()*3 + 's';
    confetti.style.width = confetti.style.height = 5 + Math.random()*5 + 'px';
    document.body.appendChild(confetti);
  }

  // Slideshow
  const slides = document.querySelectorAll('#photo-slideshow img');
  let current = 0;
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 3000); // change every 3s
</script>

</body>
</html>
